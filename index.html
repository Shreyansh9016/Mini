<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Link Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button-container {
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="objectA">Show Object A</button>
        <button id="objectB">Show Object B</button>
    </div>

    <script>
        document.getElementById("objectA").addEventListener("click", () => {
            // Deep link for Object A
            window.location.href = "realify://open?object=A";
        });

        document.getElementById("objectB").addEventListener("click", () => {
            // Deep link for Object B
            window.location.href = "realify://open?object=B";
        });
    </script>
</body>
</html>
